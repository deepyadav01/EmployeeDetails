
<div  class="employeeContainer">
	<div class="addEmployee"> 
			<div style="cursor: default;"> Add Employee</div> 
		<div>
			<img [src]="employeeIcon" class="empIcon" (click) = "createEmployee()" alt="Employee">
		</div>
	</div>



<div>
	<h1>Employee Details</h1>
<table mat-table [dataSource]="dataSource">

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef style="width: 15%;"> Name </th>
		<td mat-cell *matCellDef="let item" (click) ="employeeeDetails(item)"> {{item.name}} </td>
	</ng-container>
	<ng-container matColumnDef="address">
		<th mat-header-cell *matHeaderCellDef  style="width: 35%;"> Address </th>
		<td mat-cell *matCellDef="let item"> {{item.address}} </td>
	</ng-container>
	<ng-container matColumnDef="phone">
		<th mat-header-cell *matHeaderCellDef  style="width: 15%;"> Phone Number </th>
		<td mat-cell *matCellDef="let item"> {{item.phone}} </td>
	</ng-container>

	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef  style="width: 20%;"> Email Id </th>
		<td mat-cell *matCellDef="let item"> {{item.email}} </td>
	</ng-container>

	<ng-container matColumnDef="action"  style="width: 15%;">
		<th mat-header-cell *matHeaderCellDef>Action </th>
		<td mat-cell *matCellDef="let item">
			<img [src]="editIcon" class="imageEdit" alt="edit" (click)="update(item)">
			<img [src]="deleteIcon" class="empIcon" alt="delete" (click)="delete(item)">
		</td>
	</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
</div>
